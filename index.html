<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Benne:400,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Benne", regular;
        font-weight: 400;
        background-color: #33535b;
        font-size: 1rem;
      }

      .coming-soon {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 8rem;

        @media screen and (min-width: 576px) {
          font-size: 16rem;
        }

        @media screen and (min-width: 1200px) {
          font-size: 16rem;
        }

        letter-spacing: -0.2em;
        text-indent: -0.2em;
        line-height: 60%;
      }

      .soon {
        font-size: 2rem;
        padding-left: 5%;

        @media screen and (min-width: 576px) {
          font-size: 3rem;
        }

        @media screen and (min-width: 1200px) {
          font-size: 3rem;
        }
      }

      .footer {
        font-family: Sans-Serif;
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;

        font-size: 0.5rem;
        padding-left: 5%;
        @media screen and (min-width: 576px) {
          font-size: 1rem;
          padding-left: 2%;
        }

        @media screen and (min-width: 1200px) {
          font-size: 1rem;
          padding-left: 2%;
        }
        
      }

      .footer a {
        font-family: Sans-Serif;
        color: white;
        /* Set the link color to white */
      }
    </style>

    <title>Thoughtcap</title>
  </head>

  <body>
    <div class="container coming-soon">
      <div class="logo">Tc</div>
      <div class="soon">soon...</div>
    </div>

    <div class="footer">
      <p><a href="mailto:hello@thoughtcap.com">hello@thoughtcap.com</a></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
